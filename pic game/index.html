<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-penal active">
            <div class="player-name" id="name=0">player 1</div>
            <div class="player-score " id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-penal">
            <div class="player-name" id="name=1">player 2</div>
            <div class="player-score " id="score-1">73</div>
            <div class="player-current-box">
                <div class="player-current-label">current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <button class="btn-new"><i class="ion-ios-plus-outline">New game</i></button>
        <button class="btn-role"><i class="ion-ios-loop"></i> Role dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold point</button>
         <img src="" alt="">
    </div>
    <script src="main.js"></script>
</body>
</html>
